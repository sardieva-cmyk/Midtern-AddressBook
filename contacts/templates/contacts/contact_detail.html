<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ contact }}</title>
</head>
<body>
    <h1>{{ contact.last_name }} {{ contact.first_name }}</h1>
    <p><strong>Отчество:</strong> {{ contact.middle_name|default:"—" }}</p>
    <p><strong>Телефон:</strong> {{ contact.phone }}</p>
    <p><strong>E-mail:</strong> {{ contact.email }}</p>
    <p><strong>Дата рождения:</strong> {{ contact.birth_date }}</p>
    {% if contact.photo %}
        <p><img src="{{ contact.photo.url }}" alt="Фото" width="200"></p>
    {% endif %}
    <a href="{% url 'contact_list' %}">Назад</a>
</body>
</html>
